[options]
; Server Configuration
admin_passwd = admin
without_demo = False
proxy_mode = True
 
; Database Configuration - USE ACTUAL VALUES, NOT VARIABLES
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo
db_template = template0
 
; Addons Paths
addons_path = /mnt/odoo-core,/mnt/base-addons,/mnt/enterprise-addons,/mnt/custom-addons/projct-floors
 
; Paths
data_dir = /var/lib/odoo/.local/share/Odoo
logfile = /var/log/odoo/odoo.log
 
; Performance
workers = 0
max_cron_threads = 1
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
 
; Debug & Development
dev_mode = reload
log_level = debug
 
; Email Configuration
smtp_server = mailcatcher
smtp_port = 1025
smtp_user = False
smtp_password = False
email_from = odoo@localhost